{% extends "base_generic.html" %}

{% block content %}
<div class="container">
    <div class="row justify-content-start">
        <div class="col-md-4 login-frame">
            <h2>Login</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
