{% extends "base_generic.html" %}
{% block content %}
<div class="password-reset-container">
    <div class="password-reset-frame">
        <h2>Password Reset</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Reset Password</button>
        </form>
    </div>
</div>
{% endblock %}
