{% extends "base_generic.html" %}
{% load static %}

{% block content %}
<div class="row text-center mt-5 deposit-container">
    <div class="col-md-3">
        <div class="frame deposit-frame">
            <h2>BÃ¡sica</h2>
            <p>Deposita $1</p>
            <form id="basic-form" action="{% url 'create_checkout_session' %}" method="POST">
                {% csrf_token %}
                <input type="hidden" name="amount" value="1">
                <button type="submit" class="btn btn-primary">Depositar $1</button>
            </form>
        </div>
    </div>
    <div class="col-md-3">
        <div class="frame deposit-frame">
            <h2>Bronce</h2>
            <p>Deposita $10</p>
            <form id="bronze-form" action="{% url 'create_checkout_session' %}" method="POST">
                {% csrf_token %}
                <input type="hidden" name="amount" value="10">
                <button type="submit" class="btn btn-primary">Depositar $10</button>
            </form>
        </div>
    </div>
    <div class="col-md-3">
        <div class="frame deposit-frame">
            <h2>Oro</h2>
            <p>Deposita $100</p>
            <form id="gold-form" action="{% url 'create_checkout_session' %}" method="POST">
                {% csrf_token %}
                <input type="hidden" name="amount" value="100">
                <button type="submit" class="btn btn-primary">Depositar $100</button>
            </form>
        </div>
    </div>
    <div class="col-md-3">
        <div class="frame deposit-frame">
            <h2>Diamante</h2>
            <p>Deposita $1000</p>
            <form id="diamond-form" action="{% url 'create_checkout_session' %}" method="POST">
                {% csrf_token %}
                <input type="hidden" name="amount" value="1000">
                <button type="submit" class="btn btn-primary">Depositar $1000</button>
            </form>
        </div>
    </div>
</div>

<script src="https://js.stripe.com/v3/"></script>
<script>
    var stripe = Stripe('{{ stripe_publishable_key }}');

    document.querySelectorAll('form').forEach(function (form) {
        form.addEventListener('submit', function (e) {
            e.preventDefault();
            var amount = form.querySelector('input[name="amount"]').value;

            fetch("{% url 'create_checkout_session' %}", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "X-CSRFToken": "{{ csrf_token }}"
                },
                body: JSON.stringify({ amount: amount })
            })
            .then(function (response) {
                return response.json();
            })
            .then(function (data) {
                if (data.error) {
                    console.error('Error:', data.error);
                    alert(data.error);
                } else {
                    stripe.redirectToCheckout({ sessionId: data.id }).then(function (result) {
                        if (result.error) {
                            alert(result.error.message);
                        }
                    });
                }
            })
            .catch(function (error) {
                console.error("Error:", error);
            });
        });
    });
</script>
{% endblock %}
