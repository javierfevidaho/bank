<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Cyberloto Bank{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'core/style.css' %}">
    {% block extra_head %}{% endblock %}
</head>
<body>
    <header>
        <div class="header-container">
            <h1>Cyberloto Bank</h1>
            <div class="countdown-container">
                <div class="countdown-item">
                    <span id="days">46</span> Days
                </div>
                <div class="countdown-item">
                    <span id="hours">5</span> Hours
                </div>
                <div class="countdown-item">
                    <span id="minutes">33</span> Minutes
                </div>
                <div class="countdown-item">
                    <span id="seconds">18</span> Seconds
                </div>
                <div class="jackpot">
                    Jackpot: $5,000
                </div>
            </div>
            <nav>
                <ul class="navbar">
                    {% if user.is_authenticated %}
                        <li><a href="{% url 'dashboard' %}">Dashboard</a></li>
                        <li><a href="{% url 'deposit' %}">Deposit</a></li>
                        <li><a href="{% url 'purchase_ticket' %}">Purchase Ticket</a></li>
                        <li><a href="{% url 'profile' %}">Profile</a></li>
                        <li><a href="{% url 'logout' %}">Logout</a></li>
                    {% endif %}
                </ul>
            </nav>
        </div>
    </header>

    {% block content %}
    {% endblock %}

    <script>
        function updateCountdown() {
            const eventDate = new Date('September 7, 2024 00:00:00').getTime();
            const now = new Date().getTime();
            const distance = eventDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = days;
            document.getElementById('hours').textContent = hours;
            document.getElementById('minutes').textContent = minutes;
            document.getElementById('seconds').textContent = seconds;

            if (distance < 0) {
                document.querySelector('.countdown-container').innerHTML = "Draw has ended!";
            }
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
